<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <template id="profileTemplate">
            <style>
                :host {
                    background: #ff00ff;
                }
                :host(:hover) {
                    background: #ccc;
                }
            </style>
            <div class="profile">
                <img src="" class="profile__img">
                <div class="profile__name"></div>
                <div class="profile__social">222</div>
            </div>
        </template>
        <div id="nameTag">张三</div>

        <template id="nameTagTemplate">
            <style>
                .outer {
                    border: 2px solid brown;
                }
            </style>

            <div class="outer">
                <div class="boilerplate">
                    Hi! My name is
                </div>
                <div class="name">
                    Bob
                </div>
            </div>
        </template>

        <button>hello world</button>
        <script>
            var $template = document.querySelector("#profileTemplate");
            $template.content.querySelector('.profile__img').src = 'https://cn.bing.com/th?id=OHR.BeeWeek_ZH-CN4917222816_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp';
            $template.content.querySelector('.profile__name').textContent = 'Barack Obama';
            $template.content.querySelector('.profile__social').textContent = 'Follow me on Twitter';
            document.body.appendChild($template.content);
            var $clone = document.importNode($template.content, true);
            document.body.appendChild($clone);
            var SuperButton = document.registerElement('super-button');
            document.body.appendChild(new SuperButton());
            var $host = document.querySelector('button');
            var $root = $host.createShadowRoot();
            $root.textContent = '您好！';
            var shadow = document.querySelector('#nameTag').createShadowRoot();
            var template = document.querySelector('#nameTagTemplate');
            shadow.appendChild(template.content.cloneNode(true));
        </script>
    </body>
</html>
